<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Duarte Silva</title>

    <!-- Vinculando o arquivo de estilo externo para a página -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
    <body>

        <!-- Contêiner principal do conteúdo -->
        <main>
            <!-- Elemento visual de estrelas (provavelmente para efeito de fundo) -->
            <div class="stars"></div>

            <!-- Linha da teia que pode ser usada como um efeito gráfico, como parte de uma animação ou estrutura de design -->
            <div class="teia"></div>

            <!-- Seção com a imagem do personagem Miles Morales de cabeça para baixo -->
            <section class="miles-de-cabeca-para-baixo">
                <img src="./images/Miles-Morales-cabeca-baixo.png" alt="Miles Morales de cabeça para baixo">
            </section>

            <!-- Seção para a lua em pixel art (provavelmente parte de um fundo ou imagem decorativa) -->
            <section class="lua-pixel-art">
                <img src="./images/lua-pixel-art.png" alt="Lua em Pixel Art">
            </section>
            
            <section class="predios">
                <div class="predio predio1">
                    <div class="antena"></div>
                </div>
                <div class="predio predio2"></div>
                <div class="predio predio3"></div>
                <div class="predio predio4"></div>
                <div class="predio predio5">
                    <div class="antena2"></div>
                </div>
                <div class="predio predio6"></div>
                <div class="chao"></div> <!-- O chão dos prédios -->
            </section>
        </main>
        
        <!-- Vinculando o script JavaScript externo -->
        <script src="./scripts/script.js"></script>

    </body>
</html>
