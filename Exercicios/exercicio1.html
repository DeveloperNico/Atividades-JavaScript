<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let numero1 = Number(prompt("Digite um número inteiro: "));
        let numero2 = Number(prompt("Digite outro número inteiro: "));

        let difereca = numero1 - numero2;

        document.write(`A diferença entre o número ${numero1} e do número ${numero2} é ${difereca}`);
    </script>
</body>
</html>
