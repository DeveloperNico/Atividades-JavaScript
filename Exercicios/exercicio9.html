<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let taxa = parseFloat(prompt("Digite o valor da taxa: ").replace(',', '.'));
        let valorDesjado = parseFloat(prompt("Digite o valor desejado: ").replace(',', '.'));

        let coversao = valorDesjado / taxa;

        window.alert(`O valor desejado convertido é = ${coversao.toFixed(2)}`)
    </script>
</body>
</html>
