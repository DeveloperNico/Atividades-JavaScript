<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let celsius = Number(prompt("Digite um temperatura em Celsius: "));

        let celsiusParaFahrenheit = (celsius * 9/5) + 32;

        window.alert(`A temperatura ${celsius}°C é = ${celsiusParaFahrenheit}°F`);
    </script>
</body>
</html>
