<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let numero1 = Number(prompt("Digite um número inteiro: "));
        let numero2 = Number(prompt("Digite outro número inteiro: "));

        if (numero1 % numero2 == 0) {
            window.alert(`O número ${numero2} é múltiplo de ${numero1}`);
        }
        else {
            window.alert(`O número ${numero2} não é múltiplo de ${numero1}`);
        }
    </script>
</body>
</html>
