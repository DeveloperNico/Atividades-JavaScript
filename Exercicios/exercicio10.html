<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número inteiro para ver sua tabuada de 1 a 10: "));

        for (i=1; i<=10; i++) {
            let resultado = numero * i;
            document.write(`${numero} x ${i} = ${resultado} <br>`);
        }
    </script>
</body>
</html>
