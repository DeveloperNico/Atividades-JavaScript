<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício | JavaScript</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número para fazer seu fatorial: "));

        let fatorial = 1;
        for (i=1; i<=numero; i++) {
            fatorial *= i
        }

        window.alert(`O fatorial de ${numero}! é = ${fatorial}`)
    </script>
</body>
</html>
